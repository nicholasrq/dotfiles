# Reload Tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."

set -g status-position top
set -g status-left "#[fg=blue,bold]#S"
set -ga status-left " #[fg=white,nobold]#(gitmux -cfg $HOME/.config/tmux/gitmux.conf)"
set -g status-right ""
set -g status-left-length 200    # increase length (from 10)
set -g status-position top       # macOS / darwin style
set -g status-right '%I:%M %p'   # time
set -g status-style 'bg=default' # transparent
set -g status-interval 2

set -g window-status-current-format '*#[fg=magenta]#W'
set -g window-status-format ' #[fg=gray]#W'
set -g message-command-style bg=default,fg=yellow
set -g message-style bg=default,fg=yellow
set -g mode-style bg=default,fg=yellow
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set-option -g set-clipboard on
set-option -g focus-events on
set-option -g default-terminal 'screen-256color'
set-option -sa terminal-overrides ',screen-256color:RGB'
set-option -sg escape-time 0
set-option -g status-style bg=default
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Don't exit tmux on killing session
set-option -g detach-on-destroy off

# Increase scrollback
set -g history-limit 999999999

# Change prefix to Ctrl+s
set -g prefix C-s

# Vim bindings
setw -g mode-keys vi

# Split
unbind '-'
unbind '|'
bind-key x kill-pane
bind-key | split-window -h
bind-key '-' split-window -v

# Global keybindings
bind -n M-g display-popup -d "#{pane_current_path}" -w 90% -h 80% -B -E 'lazygit' # Launch lazygit in a new popup window
bind -n M-d display-popup -d "#{pane_current_path}" -w 90% -h 80% -B -E 'gh dash' # Launch gh-dash (GH PRs) in a new popup window
bind -n M-t display-popup -d "#{pane_current_path}" -w 90% -h 80% -B -e "JIRA_API_KEY=$JIRA_API_KEY" -E "jirust" # Launch Jira TUI
bind -n M-o display-popup -d "#{pane_current_path}" -w 90% -h 80% -B -E 'switch-job'# Launch job switcher
bind -n M-n new-window # Open a new window with a hotkey

# Nvim-Tmux navigation mapping
set -g @tmux-nvim-navigation true
set -g @tmux-nvim-navigation-cycle true
set -g @tmux-nvim-navigation-keybinding-left 'C-h' 
set -g @tmux-nvim-navigation-keybinding-down 'C-j' 
set -g @tmux-nvim-navigation-keybinding-up 'C-k' 
set -g @tmux-nvim-navigation-keybinding-right 'C-l' 

# Nvim-Tmux resizing
set -g @tmux-nvim-resize true
set -g @tmux-nvim-resize-step-x 1
set -g @tmux-nvim-resize-step-y 1
set -g @tmux-nvim-resize-keybinding-left 'C-Left'
set -g @tmux-nvim-resize-keybinding-down 'C-Down'
set -g @tmux-nvim-resize-keybinding-up 'C-Up'
set -g @tmux-nvim-resize-keybinding-right 'C-Right'

# Icon for t-smart-tmux-session-manager
set -g @t-fzf-prompt 'î¯ˆ  '

set-option -g @fzf-goto-session-only 'true'

# Load TMUX with fish by default
set-option -g default-command "reattach-to-user-namespace -l fish"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'aserowy/tmux.nvim'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'thuanOwa/tmux-fzf-session-switch'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'


run '~/.config/tmux/plugins/tpm/tpm'
